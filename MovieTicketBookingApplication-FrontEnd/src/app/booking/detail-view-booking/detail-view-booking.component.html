<section id="detailMovie">
  <div class="container">
    <div class="section-title">
      <h1><i class="icofont icofont-film"></i>Booking Summary</h1>
    </div>
    <hr />
    <div class="details">
      <div class="row flexbox-center">
        <div class="col-lg-7">
          <div class="movieDetails-content">
            <h2>Booking Details</h2>
            <br />
            <ul>
              <li>
                <div class="movieDetail-left">Movie:</div>
                <div class="movieDetail-right">
                  <a href="#">{{ booking.show.movie.movieName }}</a>
                </div>
              </li>
              <li>
                <div class="movieDetail-left">Show Date:</div>
                <div class="movieDetail-right">01/07/2022</div>
              </li>
              <li>
                <div class="movieDetail-left">Show Start Time:</div>
                <div class="movieDetail-right">
                  10:00 AM
                </div>
              </li>
              <li>
                <div class="movieDetail-left">Transaction Mode:</div>
                <div class="movieDetail-right">
                  ONLINE
                </div>
              </li>
              <li>
                <div class="movieDetail-left">Transaction Status:</div>
                <div class="movieDetail-right">
                  successful
                </div>
              </li>
              <li>
                <div class="movieDetail-left">Total Cost:</div>
                <div class="movieDetail-right">
                  250 RS
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <a [routerLink]="['/movie']" class="theme-btn"><i class="icofont-ticket"></i>Back to MOVIES</a>
    </div>
  </div>
</section>
